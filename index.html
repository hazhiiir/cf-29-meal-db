<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal DB Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="min-h-screen bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50"
    >
      <!-- { Header } -->
      <div class="bg-white shadow-sm border-b border-orange-100">
        <div class="max-w-6xl mx-auto px-4 py-6">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div
                class="bg-gradient-to-r from-orange-500 to-amber-500 p-3 rounded-full"
              >
                <i class="h-8 w-8 text-white" data-lucide="chef-hat"></i>
              </div>
              <div>
                <h1 class="text-3xl font-bold text-gray-900">
                  Recipe Discover
                </h1>
                <p class="text-gray-600">
                  Discover amazing meals from around the world
                </p>
              </div>
            </div>
            <button
              class="inline-flex items-center bg-gradient-to-r from-orange-500 to-amber-500 hover:from-orange-600 hover:to-amber-600 text-white px-6 py-2 rounded-full transition-all duration-300 transform hover:scale-105"
            >
              <!-- {loading ? (
                <RefreshCw class="h-5 w-5 animate-spin mr-2" />
              ) : (
                <RefreshCw class="h-5 w-5 mr-2" />
              )} -->
              <i class="h-5 w-5 mr-2" data-lucide="refresh-cw"></i>
              <span>Get Random Recipe</span>
            </button>
          </div>
        </div>
      </div>
      <div id="meal" class="max-w-6xl mx-auto px-4 py-8"></div>
    </main>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="index.js"></script>
  </body>
</html>
